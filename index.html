<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" id="firstName" maxlength="15" list="name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" id="lastName"></td>
        </tr>
        <tr>
            <td>Institute Name</td>
            <td><input type="text" name="first_name" id="firstName" value="Southeast University (SEU)" size="23" readonly></td>
        </tr>
        <tr>
            <td>Email Address</td>
            <td><input type="email" name="email_address" id="emailAddress"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="number" name="phone_number" id="phoneNumber" min="0" max="10"></td>
        </tr>
        <tr>
            <td>Gender Info</td>
            <td>
                <input type="radio" name="gender" checked value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" id="address" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>District Name</td>
            <td>
                <select name="district_name" id="districtName">
                    <option>---Select Division Name---</option>
                    <optgroup label="Dhaka Division">
                        <option value="dhaka">Dhaka</option>
                        <option value="tangail">Tangail</option>
                        <option value="narayanganj">Narayanganj</option>
                        <option>Narsingdhi</option>
                        <option>Gazipur</option>
                        <option>Manikganj</option>
                    </optgroup>
                    <optgroup label="Rangpur Division">
                        <option>Rangpur</option>
                        <option>Dinajpur</option>
                        <option>Thakurgoan</option>
                        <option>Panchagarh</option>
                        <option>Nilphamari</option>
                    </optgroup>
                    <option>Rajshahi</option>
                    <option>Khulna</option>
                    <option>Barishal</option>
                    <option>Chittagong</option>
                    <option>Sylhet</option>
                    <option>Mymensigh</option>
                    <option>Comilla</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Image</td>
            <td><input type="file" name="image" multiple id="image" accept="image/*"></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" name="date_of_birth" id="dateOfBirth"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="agree" id="agree" value="">I agree with all terms and conditions</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="btn" id="btn" value="Save Information"></td>
        </tr>
    </table>
    <datalist id="name">
        <option value="Rahim Khan"/>
        <option value="Karim Khan"/>
        <option value="Barek Khan"/>
        <option value="Kashem Khan"/>
        <option value="Royel Bengal Tiger"/>
    </datalist>
</body>
</html>
